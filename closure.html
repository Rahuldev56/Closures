<script>
   function clickHandler(color){
    function childHandler(){
        document.body.style.backgroundColor=`${color}`
    }
    //so here child handler function scope is not return but lexical scope
    //of the function is also return.
    return childHandler
   }
   document.querySelector("#orange").onclick=clickHandler("orange");
   document.querySelector("#green").onclick=clickHandler("green");
